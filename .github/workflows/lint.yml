name: lint

permissions:
  id-token: write
  contents: read

on:
  - pull_request
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  prettier:
    runs-on: [self-hosted, ubuntu20.04-self]
    if: ${{ inputs.prettier }}
    steps:
      - uses: actions/checkout@v3
      - uses: actionsx/prettier@v2
        with:
          args: --check .
